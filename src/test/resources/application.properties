#logging.config=config/logback-local.xml
spring.application.name=PN-USER-ATTRIBUTES

# AWS specific configurations
aws.region-code=us-east-1
aws.profile-name=${PN_AWS_PROFILE_NAME:default}
aws.endpoint-url=http://localhost:4566


# Persistence Layer Configurations
pn.user-attributes.dynamodb_table-name=UserAttributes

# Application configurations
pn.user-attributes.ioactivationSendolderthandays=7

# Runtime mode
pn.env.runtime=DEVELOPMENT
#pn.env.runtime=PROD

pn.user-attributes.aoouo-senderId=senderId1,senderId2
